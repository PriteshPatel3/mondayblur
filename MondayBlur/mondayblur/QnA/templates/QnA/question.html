{% extends "QnA/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	{% for question in question %}
		<article class="media content-section">
		  <img class="rounded-circle article-img" src="#">
		  <div class="media-body">
		    <div class="article-metadata">
		      <a class="mr-2" href="" >By {{ question.author }}</a>
		      <small class="text-muted">{{ question.date_published|date:"F d, Y" }}</small>
		    </div>
				<h2><a class="article-title" style="display : inline" href="{% url 'question-detail' question.id %}" >{{ question.title }}</a></h2>
				<small class="article-title" style="float: right" href="">Category: {{ question.category }}</small>
				


		  </div>
		</article>
	{% endfor %}
{% endblock %}
